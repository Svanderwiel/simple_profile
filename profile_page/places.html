<section>
        <div class="container">
          <h1>My Favorite Places</h1>
        </div>

        <!-- This tag create the carousel environment -->
        <div id="carouselExample" class="carousel slide pointer-event" data-ride="carousel">

            <!-- These tags define indicators for a easy access to an element in the carousel-->
            <ol class="carousel-indicators">
                <li data-target="#carouselExample" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExample" data-slide-to="1" class=""></li>
                <li data-target="#carouselExample" data-slide-to="2" class=""></li>
                <li data-target="#carouselExample" data-slide-to="3" class=""></li>
            </ol>

            <!-- These tags define the images which will be displayed in this component -->
            <div class="carousel-inner">
              <div class="carousel-item active">
                    <img src="images/milfordSound.jpg" class="d-block w-100" alt="Slide 1">
                    <div class="carousel-caption d-none d-md-block">
                      <h5>Milford Sound</h5>
                      <p>a fiord located in southwest New Zealand</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="images/greatbarrierreef.jpg" class="d-block w-100" alt="Slide 2">
                    <div class="carousel-caption d-none d-md-block">
                      <h5>Great Barrier Reef</h5>
                      <p>a picture of a reef in the GBR</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="images/houston.jpg" class="d-block w-100" alt="Slide 3">
                    <div class="carousel-caption d-none d-md-block">
                      <h5>Houston</h5>
                      <p>downtown houston</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="images/fiji.jpg" class="d-block w-100" alt="Slide 4">
                    <div class="carousel-caption d-none d-md-block">
                      <h5>Fiji</h5>
                      <p>This is a picture of fiji</p>
                    </div>
                </div>               
            </div>

            <!-- These tags define the controls to move through the images -->
            <!-- Make sure the href value has the right id in the carousel environment -->
            <a class="carousel-control-prev" href="#carouselExample" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExample" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </section>
